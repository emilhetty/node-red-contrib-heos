<script type="text/javascript">

    RED.nodes.registerType('heos-device',{
        category: 'config',
        defaults: {
            ip: {value:"",required:true},
            name: {value:"",required:true},
        },
        label: function() {
            return this.name+" ("+this.ip+")";
        },
        oneditprepare: function() {

            let ui = new heosAdminUI();
            ui.updateDevicesList();

            $("#heos-devices-scan").on("click", function(evt) {
                
                let ui = new heosAdminUI();
                ui.updateDevicesList();
            });
        }
    });

    RED.nodes.registerType('heos-command',{
        category: 'HEOS',
        color: '#a6bbcf',
        defaults: {
            name: {value: "", required: false},
            device: {value:"", required: false, type:"heos-device"},
            deviceAutodiscover: {value: "autodiscover", required: true},
            commandGroup: {value: "", required: false},
            command: {value: "", required: false},
            attributes: {value: "", required: false},
            commandGroupFromPayload: {value: true, required: false},
            commandFromPayload: {value: true, required: false},
            attributesFromPayload: {value: true, required: false},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-music",
        label: function() {
            return this.name||"HEOS Command";
        },
        paletteLabel: "Command",
        inputLabels: "command configuration",
        outputLabels: "executed command",
        oneditprepare: function() {
            
            $("#node-input-deviceAutodiscover").typedInput({
                types: [
                    {
                        value: "deviceAutodiscover",
                        options: [
                            { value: "autodiscover", label: "Autodiscover and connect to HEOS"},
                            { value: "specific", label: "Connect to specific device"},
                        ]
                    }
                ]
            })

            $("#node-input-deviceAutodiscover").change(function() {

                var currentValue = $("#node-input-deviceAutodiscover").val();

                switch (currentValue) {

                    case "autodiscover":
                            $("#heos-device-select").hide();
                            break;
                    default:
                            $("#heos-device-select").show();
                }
            })

            $("#node-input-attributes").typedInput({
                type:"json",
                types:["json"]
            })
        }
    });

    RED.nodes.registerType('heos-player-state',{
        category: 'HEOS',
        color: '#a6bbcf',
        defaults: {
            name: {value: "", required: false},
            device: {value:"", required: false, type:"heos-device"},
            deviceAutodiscover: {value: "autodiscover", required: true},
            playerId: {value: "", required: false},
            playerState: {value: "", required: false},
            playerIdFromPayload: {value: true, required: false},
            playerStateFromPayload: {value: true, required: false}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-music",
        label: function() {
            return this.name||"HEOS Player State";
        },
        paletteLabel: "Player State",
        inputLabels: "player and state configuration",
        outputLabels: "executed configuration",
        oneditprepare: function() {

            $("#node-input-deviceAutodiscover").typedInput({
                types: [
                    {
                        value: "deviceAutodiscover",
                        options: [
                            { value: "autodiscover", label: "Autodiscover and connect to HEOS"},
                            { value: "specific", label: "Connect to specific device"},
                        ]
                    }
                ]
            })

            $("#node-input-deviceAutodiscover").change(function() {

                var currentValue = $("#node-input-deviceAutodiscover").val();

                switch (currentValue) {

                    case "autodiscover":
                            $("#heos-device-select").hide();
                            break;
                    default:
                            $("#heos-device-select").show();
                }
            })

            $("#node-input-playerState").typedInput({
                types: [
                    {
                        value: "state",
                        options: [
                            { value: "play", label: "Play"},
                            { value: "pause", label: "Pause"},
                            { value: "stop", label: "Stop"},
                        ]
                    }
                ]
            })
        }
    });

</script>

<script type="text/html" data-help-name="heos-device">
    <p>The HEOS device configuration allows to specify a specific HEOS device in the network that should be used as gateway.</p>
    <p>Using this configuration is optional because HEOS devices can be auto-discoverd in the network by the HEOS nodes.</p>
    <h3>Properties</h3>
    <h4>IP</h4>
    <p>The IP address of the HEOS device.</p>
    <h4>Name</h4>
    <p>A name for the device that is used in Node Red forms.</p>
    <h3>Devices List</h3>
    <p>HEOS devices are broadcasting via UPnP in the local network. The IP addresses shown are auto discovered devices in your network.</p>
    <p>If the list is empty there might be UPnP blocked for your Node Red instance. Try to enter manually an IP address of an HEOS device in your network.</p>
</script>

<script type="text/html" data-help-name="heos-command">
    <p>A HEOS node to send commands to the HEOS system.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.commandGroup
            <span class="property-type">string</span>
        </dt>
        <dd> The commandGroup provided via the payload overrides the commandGroup defined in the node configuration. </dd>
        <dt>payload.command
            <span class="property-type">string</span>
        </dt>
        <dd> The command provided via the payload overrides the command defined in the node configuration. </dd>
        <dt>payload.attributes
            <span class="property-type">JSON</span>
        </dt>
        <dd> The attributes provided via the payload overrides the attributes defined in the node configuration. </dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">JSON</span></dt>
                <dd>The <code>payload</code> output of the HEOS response. Only available if there is a <code>payload</code> object in the HEOS reponse for the specific command. <code>Payload</code> is only available for some commands that requests more detailed data. A simple response is always provided via the <code>heos</code> attribute.</dd>
            </dl>
            <dl class="message-properties">
                <dt>heos <span class="property-type">JSON</span></dt>
                <dd>The <code>heos</code> data object of the HEOS response.</dd>
            </dl>
        </li>
    </ol>
    <h3>Details</h3>
    <p>The <em>commandGroup</em> and the <em>command</em> define the category of the HEOS command.</p>
    <p>The <em>attributes</em> are a JSON object with the configuration data that is required for the specific command. The <em>attributes</em> are optional.</p>
    <h3>References</h3>
    <ul>
        <li><a target="_blank" href="https://rn.dmglobal.com/euheos/HEOS_CLI_ProtocolSpecification_2021.pdf">HEOS CLI Protocol Specification (2021)</a> - full documentation of HEOS commands.</li>
    </ul>
</script>

<script type="text/html" data-help-name="heos-player-state">
    <p>A HEOS node to control a player state.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.playerId
            <span class="property-type">string</span>
        </dt>
        <dd> The playerId provided via the payload overrides the playerId defined in the node configuration. </dd>
        <dt>payload.playerState
            <span class="property-type">string</span>
        </dt>
        <dd> The playerState provided via the payload overrides the playerState defined in the node configuration. The value can be one of 'play', 'pause' or 'stop'.</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>heos <span class="property-type">JSON</span></dt>
                <dd>The <code>heos</code> data object of the HEOS response.</dd>
            </dl>
        </li>
    </ol>
    <h3>Details</h3>
    <p>The <em>playerId</em> defines the HEOS player which state should be configured.
    </p>
    <h3>References</h3>
    <ul>
        <li><a target="_blank" href="https://rn.dmglobal.com/euheos/HEOS_CLI_ProtocolSpecification_2021.pdf">HEOS CLI Protocol Specification (2021)</a> - full documentation of HEOS commands.</li>
    </ul>
</script>
